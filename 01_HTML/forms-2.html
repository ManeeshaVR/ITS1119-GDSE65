<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>

<fieldset>
    <h1>Contact Us</h1>
    <form action="https://hello1234ijse.com/" method="get" target="_blank">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required>
        <br><br>

        <div>Program</div>
        <br>
        <input type="radio" id="gdse" name="course" value="gdse">
        <label for="gdse">GDSE</label>

        <input type="radio" id="dep" name="course" value="dep">
        <label for="dep">DEP</label>

        <input type="radio" id="cmjd" name="course" value="cmjd">
        <label for="cmjd">CMJD</label>
        <br><br>

        <label for="message">Message</label><br>
        <textarea id="message" cols="30" rows="10" name="message" required></textarea>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</fieldset>
</body>
</html>
