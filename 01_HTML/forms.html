<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>

<form>

    <!-- input elements -->

    <!--textfield-->
    <input type="text">
    <input type="text" value="Name">
    <input type="text" placeholder="Enter your name">
    <br>

    <!--button-->
    <input type="button" value="Click">
    <br>

    <!--checkbox-->
    <input type="checkbox">
    <input type="checkbox" checked>
    <br>

    <!--radio-->
    <input type="radio">
    <input type="radio" checked>
    <br>

    <!--colour-->
    <input type="color">
    <input type="color" value="#ffffff">
    <br>

    <!--datepicker-->
    <input type="date">
    <input type="date" value="2005-10-10" min="200-01-01" max="2024-01-01">
    <br>

    <!--date & time picker-->
    <input type="datetime-local">
    <input type="datetime-local" value="2005-10-10 19:30" min="2000-01-01 10:23" max="2024-01-01 21:15">
    <br>

    <!--email-->
    <input type="email">
    <input type="email" value="info@gmail.com">
    <input type="email" placeholder="info@gmail.com">
    <br>

    <!--url-->
    <input type="url">
    <input type="url" value="ijse">
    <input type="url" placeholder="ijse.lk">
    <br>

    <!--tel-->
    <input type="tel" >
    <input type="tel" value="+94 71 361 8601">
    <input type="tel" placeholder="+94 71 361 8601">
    <br>

    <!--password-->
    <input type="password">
    <input type="password" placeholder="Password">
    <br>

    <!--number-->
    <input type="number">
    <br>

    <!--search-->
    <input type="search" placeholder="Search here">
    <br>

    <!--timepicker-->
    <input type="time">
    <input type="time" value="10:00">
<!--    <input type="time" min="10:00" max="22:00">-->
    <br>

    <!--weekpicker-->
    <input type="week">
    <input type="week" value="2023-W04">
    <br>

    <!--monthpicker-->
    <input type="month">

    <!--rangepicker-->
    <input type="range">

    <!--file upload-->
    <input type="file">

    <!--image-->
    <input type="image" src="assets/images/small.jpg">

    <!--submit-->
    <input type="submit">

    <!--reset-->
    <input type="reset">

    <!--hidden-->
    <input type="hidden">

    <br><hr>

    <!-- Label Elements -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter your name">
    <br><br>

    <!-- Textarea Elements -->
    <textarea name="" id="address" cols="30" rows="10">Address</textarea>

    <!-- Select Elements -->
    <label for="tec">Technology</label>
    <select id="tec">
        <option value="Java">Java</option>
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="C++">C++</option>
    </select>

    <!-- Fieldset & Legend Elements -->
    <fieldset>
        <legend>Technologies</legend>
        <input type="radio" id="java">
        <label for="java">Java</label>
        <input type="radio" id="python">
        <label for="python">Python</label>
        <input type="radio" id="C#">
        <label for="C#">C#</label>
    </fieldset>

    <!-- Datalist Elements -->
    <label for="coun-inp">Country</label>
    <input type="text" id="coun-inp" list="country">
    <datalist id="country">
        <option value="srilanka">Sri Lanka</option>
        <option value="uk">UK</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
    </datalist>

</form>

<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <!-- Output Elements -->
    <input type="range" id="a" name="a"  value="10">+
    <input type="number" id="b" name="b" value="20">-
    <output name="result">30</output>

</form>

<form>
    <label for="tech2">Technology</label><br>
    <select id="tech2">
        <optgroup label="Programming Languages">
            <option value="Java">Java</option>
            <option value="Python">Python</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
        </optgroup>
        <optgroup label="Devops">
            <option value="aws">AWS</option>
            <option value="azure">Azure</option>
        </optgroup>
    </select>
</form>
<br><br><hr>



</body>
</html>
