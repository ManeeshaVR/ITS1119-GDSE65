<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body style="background-color: black; color: white" >

<!-- Ordered List -->
<ol>
    <li>Java</li>
    <li>Html</li>
    <li>Css</li>
</ol>

<!-- Unordered List -->
<ul>
    <li>Java</li>
    <li>Html</li>
    <li>Css</li>
</ul>


<!-- Nested List -->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>Perl</li>
    <li>C++</li>
    <li>Internet Technologies
        <ol style="color: yellow">
            <li>Html</li>
            <li>Css</li>
            <li>JS</li>
        </ol>
    </li>
</ol>

<!-- Description List -->
<dl>
    <dt>Internet Technologies</dt>
    <dd>Html</dd>
    <dd>Css</dd>
    <dd>Js</dd>
</dl>

</body>
</html>
