<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="text-center">
                    <h1>Student Details</h1>
                </div>
                <div class="mb-3">
                    <label for="student-id" class="form-label">Id</label>
                    <input type="number" class="form-control" id="student-id" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="f-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="f-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="l-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="l-name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="address">Address</label>
                    <textarea class="form-control" placeholder="Enter Your Address" id="address"></textarea>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        GDSE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        DEP
                    </label>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
            </form>
        </div>
        <div class="col">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Course</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>S001</td>
                        <td>Vimukthi</td>
                        <td class="align-top">Rajapaksha</td>
                        <td>Colombo</td>
                        <td>GDSE</td>
                    </tr>
                    <tr>
                        <td>S002</td>
                        <td>Maneesha</td>
                        <td class="align-top">Adikari</td>
                        <td>Kaluthara</td>
                        <td>GDSE</td>
                    </tr>
                    <tr>
                        <td>S003</td>
                        <td>Ranidu</td>
                        <td class="align-top">Perera</td>
                        <td>Gampaha</td>
                        <td>DEP</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="assets/bootstrap-5.3.1/js/bootstrap.min.js"></script>
</body>
</html>
