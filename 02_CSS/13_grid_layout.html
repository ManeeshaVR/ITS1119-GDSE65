<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Layout</title>

    <style>
        body>div{
            width: 1000px;
            height: 500px;
            border: 5px solid red;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        body>div>div{
            border: 2px solid mediumspringgreen;
            margin: 2px;
        }
    </style>

</head>
<body>

<div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

</body>
</html>
