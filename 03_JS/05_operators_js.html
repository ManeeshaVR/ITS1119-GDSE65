<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Operators</title>
</head>
<body>


<script>
    //Arithmetic Operators
    let a = 10;
    let b = 2;

    console.log(a+b)
    console.log(a-b)
    console.log(a*b)
    console.log(a/b)

    //Assignment Operators
    let x = 5;

    console.log(x+=2)
    console.log(x-=2)
    console.log(x*=2)
    console.log(x/=2)

    //Comparison Operators
    a = 3;
    b = 2;
    let c = 3;
    let d = "3";

    console.log(a == b);
    console.log(a == c);
    console.log(a == d);
    console.log(a === b);
    console.log(a === c);
    console.log(a === d);

    console.log(a != b);
    console.log(a != c);
    console.log(a != d);
    console.log(a !== b);
    console.log(a !== c);
    console.log(a !== d);

    console.log(a >= b);
    console.log(a >= c);
    console.log(a >= d);
    console.log(a <= b);
    console.log(a <= c);
    console.log(a <= d);

    //Logical Operators
    let b1 = true;
    let b2 = false;

    console.log(b1 || b2);
    console.log(b1 && b2);

    //Unary Operator
    let h = 5;
    console.log(++h);
    console.log(h++);

    //String concat
    let str2 = 'Hello';
    console.log(str2+ ' ' +str2);

    //If statement
    let count = 100;
    if (count > 50){
        console.log('winner');
    }else{
        console.log('try again');
    }
</script>
</body>
</html>
